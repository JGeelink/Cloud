apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
      version: blue
  template:
    metadata:
      labels:
        app: my-app
        version: blue
    spec:
      containers:
      - name: my-app
        image: us-central1-docker.pkg.dev/plucky-balm-450118-b9/my-repo/my-app:blue
        ports:
        - containerPort: 80