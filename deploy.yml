apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
      - name: my-app
        image: us-central1-docker.pkg.dev/plucky-balm-450118-b9/my-repo/my-app:latest
        ports:
        - containerPort: 80